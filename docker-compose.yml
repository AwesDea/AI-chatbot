version: '3'
services:
  frontend:
    image: node:16
    volumes:
      - ./frontend:/app
    working_dir: /app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm start"

  backend:
    image: node:16
    volumes:
      - ./backend:/app
    working_dir: /app
    ports:
      - "5001:5000"
    env_file:
      - ./backend/.env  # Add this line to load .env variables
    command: sh -c "npm install && npm run dev"